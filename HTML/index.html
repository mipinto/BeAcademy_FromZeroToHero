<!-- Anatomia de uma Tag

* Abertura
* Fechamento
* Elementos
* Elemento vazio

-->

<p tabindex="1">Um conteúdo!</p>
<h1 tabindex="2">Eu sou um título</h1>

<!-- Tag com auto fechamento - Elemento vazio -->

<!--
	Atributos HTML
	* Informações extras
	* Configurações
	* Boolean (True and False)
-->
<img tabindex="3" src="" alt="" class="" title=""/>

<!--
	Atributos globais mais utilizados
	* Class
	* Hidden, deixa o termo invisível, valor tipo Booleno
	* Title- adiciona descrição ao setar o mouse
	* Id - identifica o elemente HTML, só pode aparecer 1 vez
	* Tabindex - navegação com uso da tecla Tab
	* Style
	* Contenteditable
-->
