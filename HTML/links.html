<!--
	Anatomia de um elemento <a>

		* Elemento capaz de transferir o usuário para uma outra página ou diretório.

        a 
		href
		target="" (externo)
		alt="" (acessibilidade) para leitura em voz alta  //semântica
		title="" (Título)        //
		>
		Conteúdo do link
		</a>
-->

<a href="https://paylivre.com.br"
	alt="Link para o site da PayLivre" 
	title="Link para o site da PayLivre">
	Eu sou um link
</a>

<a href="https://beacademy.com.br" 
	alt="Link para o site da PayLivre"
	title="Link para o site da PayLivre">
	target="_blank">
		<!-- _blank
			 _self (padrão)
		-->
	Vamos para a be.academy
</a>
