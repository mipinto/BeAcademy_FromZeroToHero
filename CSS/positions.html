<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Positions</title>

	<style>

		/* main {
			position: relative;
			background:  yellow;
			margin-top: 50px;
		}
	    */

		.box {
			width: 50px;
			height: 50px;
			margin-bottom: 20px;
		}

		.box-1 {
			background: red;
			position:  absolute;
			left: 5px;
			top: 10px;
			z-index: 3;
			

		}

		.box-2 {
			background: green;
			position:  absolute;
			left: 10px;
			top: 15px;
			z-index: 5;

		}

		.box-3 {
			background: blue;
			position:  absolute;
			left: 15px;
			top: 20px;
			z-index: 4;



		}
	</style>



</head>
<body>

	<div class="box box-1"></div>
	<div class="box box-2"></div>
	<div class="box box-3"></div>

</body>
</html>
