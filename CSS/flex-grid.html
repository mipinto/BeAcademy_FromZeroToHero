<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flexbox / Grid layout</title>

	<style>

		body {
			margin: 0; 
			padding: 0;
			background: black;
			height: 100vh;
			display: flex;
			align-items: center;
		}


		.container {
			display:flex;
			width: 100%;
			height: auto;
			justify-content: center;
			gap: 12px;
		}


		.box {
			width: 100px;
			height: 100px;
			display: block;


			display:  block;

		}

		.box-1 {
			background: red;
		}

		.box-2 {
			background: blue;
		}

		.box-3 {
			background: green;
		}
	</style>



</head>
<body>

	<div class="container">

		<div class="box box-1"></div>
		<div class="box box-2"></div>
		<div class="box box-3"></div>

	</div>

</body>
</html>
